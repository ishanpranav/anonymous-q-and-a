<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Anonymous Q&AIT</title>
    <link rel="stylesheet" href="/stylesheets/style.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="content">
      <header>
        <h1>Anonymous Q&AIT</h1>
      </header>
      <main id="main">
        <input
          type="button"
          id="btn-show-modal-question"
          class="button"
          value="Ask a Question"
        />
      </main>
      <dialog id="modal-error" class="modal">
        <div class="modal-content">An error occurred.</div>
      </dialog>
      <dialog id="modal-question" class="modal">
        <div class="modal-content">
          <input type="text" id="question-text" name="title" value="" />
          <input
            type="button"
            class="button submit"
            id="create-question"
            value="Ask"
          />
          <input type="button" class="button close" value="Cancel" />
        </div>
      </dialog>
      <dialog id="modal-answer" class="modal">
        <div class="modal-content">
          <input type="text" id="answer-text" name="title" value="" />
          <input
            type="button"
            class="button submit"
            id="create-answer"
            value="Answer"
          />
          <input type="button" class="button close" value="Cancel" />
          <input type="hidden" id="question-id" value="" />
        </div>
      </dialog>
    </div>
    <script defer src="javascripts/index.js"></script>
  </body>
</html>
